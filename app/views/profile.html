<div class="container">
    <h2>Profile: {{user.name.first}}</h2>
    <p>Please fill in your profile. It will be published as soon as you complete it.</p>
    <label>Name:</label>
    <input type="text" ng-model="user.name.first" placeholder="First name">
    <input type="text" ng-model="user.name.middle" placeholder="Middle name">
    <input type="text" ng-model="user.name.last" placeholder="Last name"><br>
    <label class="checkbox">Hide my last name:<input type="checkbox" ng-model="user.name.shy"></label>

    Your rate RM/hour <input type="number" ng-model="user.rate" value="0" step="0.1" width="1px"><br>

</div>
